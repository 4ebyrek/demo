stages:
- name: Build
  steps:
  - runScriptConfig:
      image: maven:3-jdk-8
      shellScript: mvn clean install
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: eto/app:${CICD_EXECUTION_SEQUENCE}
      registry: 127.0.0.1:34687
timeout: 60
notification: {}
